<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Caja</title>
<meta name="" content="">
</head>
<body>

<h3>Registro De Caja</h3>

<form>
	
	<table>
	<tr>
		<td>Fecha dia: </td>
		<td><input type="date" name="fechad"/></td>
	</tr>
	<tr>
		<td>Cantidad inicial: </td>
		<td><input type="number" name="cantidaIn"/></td>
	</tr>
	<tr>
		<td>Total de compras: </td>
		<td><input type="number" name="TotalCompras"/></td>
		<td>Buscar fecha de compra: </td>
		<td><input type="date" name="buscarFC"/></td>
		<td><input type="submit" name="buscar" value="Buscar"/></td>
	</tr>
	
	<tr>
		<td>Total de ventas: </td>
		<td><input type="number" name="TotalVentas"/></td>
		<td>Buscar fecha de venta: </td>
		<td><input type="date" name="buscarFV"/></td>
		<td><input type="submit" name="buscar" value="Buscar"/></td>
	</tr>
	
	<tr>
		<td>Total de servicios: </td>
		<td><input type="number" name="TotalServicios"/></td>
		<td>Buscar fecha de servicios: </td>
		<td><input type="date" name="buscarFS"/></td>
		<td><input type="submit" name="buscar" value="Buscar"/></td>
	</tr>
	
	<tr>
		
		<td colspan="5" align="center"><input type="button" name="RealizarC" value="Realizar Calculo" /></td>
	</tr>
	
	<tr>
		<td>Ganancias: </td>
		<td><input type="number" name="Ganancia"/></td>
	</tr>
	
	
	
</table>
	
	
</form>

</body>
</html>
